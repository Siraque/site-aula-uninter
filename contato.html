    <!-- Construção do formulário para envio de perguntas -->
  <div class="contato">
    <h2>Entre em Contato</h2>
    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seuemailpessoal@exemplo.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
